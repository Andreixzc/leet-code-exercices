<!DOCTYPE html>
<html>
<head>
    <title>Upload para o Amazon S3</title>
</head>
<body>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1104.0.min.js"></script>
    <script>
        AWS.config.update({
            region: 'sa-east-1',
            credentials: new AWS.Credentials('AKIA5LMXTAQQ3B7G32EX', '6qC+1+Gtilfg5t/C5raJr1VDeLKpJkilixN3Tcd6')
        });

        const s3 = new AWS.S3({
            apiVersion: '2006-03-01',
            params: { Bucket: 'facerectestt' }
        });

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Selecione um arquivo para upload.');
                return;
            }

            const params = {
                Key: file.name,
                Body: file,
                ACL: 'public-read'
            };

            s3.upload(params, function(err, data) {
                if (err) {
                    console.log('Erro ao fazer upload:', err);
                } else {
                    console.log('Upload bem-sucedido:', data.Location);
                }
            });
        }
    </script>
</body>
</html>
